<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="page">
        <main class="component">
            <div class="numbers-screen">
                <div class="star">
                    <img src="assets/img/icon-star.svg" alt="" srcset="">
                </div>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="numbers">
                    <div class="number number1">
                        1
                    </div>
                    <div class="number number2">
                        2
                    </div>
                    <div class="number number3">
                        3
                    </div>
                    <div class="number number4">
                        4
                    </div>
                    <div class="number number5">
                        5
                    </div>
                </div>
                <button id="btn-submit">Submit</button>
            </div>
            <div class="number-selected">
                <img src="assets/img/illustration-thank-you.svg" alt="" srcset="">
                <div class="message">
                   <p>You selected <span class="mynumber"></span> out of 5</p>
                </div>
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </main>
    </div>
    <script src="assets/js/component.js"></script>
</body>
</html>
